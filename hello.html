<!DOCTYPE html>
<div class="gn-popup">
    <div class="layer_file">
        <div class="file_header">
            <h3>파일로 내려받기</h3>
            <button><i class="fa-sharp fa-solid fa-xmark"></i></button>
        </div>
        <div class="file_body">
            <p>레이어1을 다음의 파일로 내려받을까요?</p>
            <div class="radioBtn">
                <input type="radio" id="shp" value="SHP 파일">
                <label id="label" for="shp">SHP 파일</label>
            </div>
            <div class="radioBtn">
                <input type="radio" id="excel" value="엑셀파일">
                <label id="label" for="excel">엑셀파일</label>
            </div>
            <div class="checkBtn">
                <input type="checkbox" id="data">
                <label for="data">전체 데이터 다운로드</label>
            </div>
        </div>
        <div class="file_bottom">
            <button class="on">내려받기</button>
            <button>닫기</button>
        </div>
    </div>
</div>
